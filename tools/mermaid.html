<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.bootcss.com/mermaid/8.0.0-rc.8/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-base64@3.6.0/base64.min.js"></script>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div id="graphDiv" style="max-width: 100%; max-height: 100% !important"></div>
        <script>
            function addSvg(data) {
                var insertSvg = function (svgCode, bindFunctions) {
                    document.querySelector("#graphDiv").innerHTML = svgCode;
                };
                var graphDefinition = Base64.decode(data);
                console.log("start render");
                console.log(graphDefinition);
                var graph = mermaid.mermaidAPI.render("graphDiv", graphDefinition, insertSvg);
            }
            window.addEventListener("message", ({ source, data }) => {
                try {
                    addSvg(data);
                    mermaid.initialize({
                        startOnLoad: true
                    });
                } catch (e) {
                    alert("代码错误,请联系 Ureium" + "\n");
                    console.error(e);
                    console.error(data);
                }
            });
            // 监听游戏传入进来的 graphDiv 数据并进行渲染
            if (window.opener) window.opener.postMessage("ready", "*");
        </script>
    </body>
</html>
